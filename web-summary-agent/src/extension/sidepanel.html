<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Summary Agent</title>

    <link rel="stylesheet" href="sidepanel.css" />

    <!-- Load marked locally (bundled with the extension) -->
    <script src="marked.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h2>Web Summary Agent</h2>

      <label>Backend</label>
      <input id="apiBase" value="http://localhost:4000" />

      <div class="row">
        <div class="col">
          <label>Mode</label>
          <select id="mode">
            <option value="strict">Strict</option>
            <option value="add">Add</option>
          </select>
        </div>
        <div class="col">
          <label>Depth</label>
          <select id="depth">
            <option value="short">Short</option>
            <option value="medium" selected>Medium</option>
            <option value="long">Long</option>
          </select>
        </div>
      </div>

      <button id="summarizeBtn">Summarize current page</button>

      <div id="status" class="status"></div>

      <div class="meta">
        <div><b>Title:</b> <span id="title">—</span></div>
        <div>
          <b>URL:</b>
          <a id="url" href="#" target="_blank" rel="noreferrer">—</a>
        </div>
      </div>

      <h3>Markdown</h3>
      <textarea id="markdown" placeholder="Summary markdown..."></textarea>
      <button id="copyBtn" disabled>Copy markdown</button>

      <h3>Preview</h3>
      <div id="preview" class="preview">Nothing yet.</div>
    </div>

    <!-- sidepanel.js must come AFTER marked -->
    <script src="sidepanel.js"></script>
  </body>
</html>
